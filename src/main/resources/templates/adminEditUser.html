<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <h1>Редактирование пользователя</h1>
    <meta charset="utf-8" />
</head>
<body>
<form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <p><input type="hidden" th:field="*{user.id}" /></p>

    <p><label for="firstName">name</label></p>
    <p><input type="text" th:field="*{firstName}" id="firstName" value="firstName" required></p>

    <p><label for="password">password</label></p>
    <p><input type="password" th:field="*{password}" id="password" value="password"></p>

    <p><label for="lastname">lastname</label></p>
    <p><input type="text" th:field="*{lastName}" id="lastname" value="lastname"></p>

    <p><label for="age">age</label></p>
    <p><input type="number" th:field="*{age}" id="age" value="age"></p>

    <p><label for="email">city</label></p>
    <p><input type="text" th:field="*{email}" id="email" value="email"></p>

    <ul>
        <li th:each="role : ${rolelist}">
            <input type="checkbox" name="roles" th:field="*{roles}" th:value="${role}"
                   th:text="${role.getName()}" />
        </li>
    </ul>
    <p>
        <input type="submit" value="edit">
    </p>

</form>
<p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout"/>
</form>
</p>
</body>
</html>
