<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <h1>Добавление пользователя</h1>
</head>
<body>
<form th:action="@{/admin/addUser}" method="post">
    <p><label for="firstName">firstName</label></p>
    <p><input type="text" id="firstName" name="firstName" required>></p>
<!--    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{user.firstName}">firstName error</div>-->
    <br/>

    <p><label for="password">password</label></p>
    <p> <input type="password" id="password" name="password" required></p>
<!--    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{user.password}">Password error</div>-->
    <br/>

    <p><label for="lastName">lastname</label></p>
    <p><input type="text" id="lastName" name="lastName"  required></p>
<!--    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{user.lastName}">lastName error</div>-->
    <br/>

    <p><label for="age">age</label></p>
    <p><input type="number" id="age" name="age" required></p>
<!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{user.age}">age error</div>-->
    <br/>

    <p><label for="email">email</label></p>
    <p><input type="text" id="email" name="email" required></p>
<!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{user.email}">Email error</div>-->
    <br/>
    <label for="roles">Select roles:</label>
    <select id="roles" name="roles" multiple="multiple">
        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.role.substring(5)}"></option>
    </select>
    <br/>

    <p>
        <input type="submit" value="add">
    </p>
</form>
<p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout"/>
</form>
</p>
</body>
</html>
